<script>
let liczba1=prompt('Podaj pierwszą liczbę');
let liczba2=prompt('Podaj drugą liczbę');
let operacja=prompt('Wybierz rodzaj operacji');
switch( operacja ){
	case '+':
		wynik = liczba1 + liczba2;
		break;
	case '-':
		wynik = liczba1 - liczba2;
		break;
	case '*':
		wynik = liczba1 * liczba2;
		break;
	case '/':
		wynik = liczba1 / liczba2;
		break;
}
document.write( 'wynik=' + wynik);

</script>
